<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<!--<head>-->

<div layout:fragment="content" style="height:100%;">
    <div class="content-area" style="height:100%;">
        <div class="d-flex flex-column" style="height:100%;">
            <div style="height:90%;">
                <div class="d-flex" style="width:100%;height:100%;">
                    <div style="width:60%;">
                        <div style="width:98%;height:100%; border:solid 1px; margin-left:2px; margin-top:10px; border-radius:10px;">
                            <div class="d-flex flex-column" style="height:100%;">
                                <div class="img-container"
                                     style="width:80%; height:30%; border:solid 1px; border-radius:10px; margin-top:15px; margin-left:auto; margin-right:auto; background-color:rgb(222,204,204)">
                                    <span>사진등록</span>
                                </div>
                                <div class="d-flex"
                                     style="width:80%; height:20%; border:solid 1px; border-radius:10px; margin-top:15px; margin-left:auto; margin-right:auto;">
                                    <div class="Store-description" style="width:50%; border-right:solid 1px;">
                                        <div style="display:flex; justify-content:center;flex-direction:column; text-align: center;">
                                            <h3 th:text="${store.name}" style="border-bottom:solid;"><strong></strong>
                                            </h3>
                                            <p><strong></strong> <span th:text="${store.category}"
                                                                       style="border-right: solid 1px; border-left: solid 1px; "></span>
                                            </p>
                                            <p><strong></strong> <span th:text="${store.roadAddress}"
                                                                       style="border-right: solid 1px; border-left: solid 1px; "></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="Store-description" style="width:50%;">
                                        <div class="menu"
                                             style="display:flex; justify-content:center;flex-direction:column; text-align: center;">
                                            <p style="border-bottom:solid; padding: 4.5px;">메뉴</p>
                                        </div>
                                    </div>
                                </div>
                                <div id="map"
                                     style="width:97%; height:345px; border:solid 1px; border-radius:10px; margin-top:10px; margin-left:14px;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="width:40%;">
                        <div style="width:98%;height:100%;  border:solid 1px; margin-right:2px; margin-top:10px; border-radius:10px;">
                            <div class="n-review"
                                 style="height:60px; border-bottom:solid 1px; display:flex; flex-direction: column-reverse;">
                                <p style="margin-left:11px"><strong>N번의 방문 리뷰가 있습니다.</strong></p>
                                <a href="#">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop" style="border-radius: 15px; font-family:paybooc-Light,sans-serif;
                                    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                                    text-decoration: none;
                                    font-weight: 600;position: absolute; right: 30px; top: 95px; background-color: #6aafe6;">
                                        리뷰등록
                                    </button>
                                </a>
                            </div>
                            <div class="review-list" style="display:flex; justify-content:center;">
                                <div class="user-review"
                                     style="margin-top: 14px;width:95%; height:150px; box-shadow: 0px 0px 5px #444;">
                                    <div class="user-header"
                                         style="display:flex; height:25px; width:100%; justify-content: space-between;">
                                        <div style="display:flex; margin-left:10px; margin-top:3px;">
                                            <div style="width:20px; height:20px; border:solid 1px; border-radius:50%;"></div>
                                            <div class="user-name" style="margin-top:-2px;"><strong>Taereing</strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display:flex; margin-left: 10px;">
                                        <span style="color:gold;">★</span>
                                        <span style="color:gold;">★</span>
                                        <span style="color:gold;">★</span>
                                        <span style="color:gold;">★</span>
                                        <span style="color:gold;">★</span>
                                    </div>
                                    <div style="display: flex; justify-content: center;">
                                        <div class="review-content"
                                             style="margin-top: 14px;width:95%; height:50px; box-shadow: 0px 0px 5px #444; padding:4px;">
                                            <div>
                                                <p style="margin-bottom:0px;">사장님도 친절하시구 음식도 맛있어요!</p>
                                                <p>가성비도 최고고 저는 자주 들리는 식당이예요!</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">리뷰 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="starRating" class="form-label">별점 선택</label>
                            <div class="star-rating space-x-4 mx-auto">
                                <!-- 별점 선택을 Thymeleaf로 처리 -->
                                <input type="radio" id="5-stars" name="rating" value="5"/>
                                <label for="5-stars" class="star pr-4">★</label>
                                <input type="radio" id="4-stars" name="rating" value="4"/>
                                <label for="4-stars" class="star">★</label>
                                <input type="radio" id="3-stars" name="rating" value="3"/>
                                <label for="3-stars" class="star">★</label>
                                <input type="radio" id="2-stars" name="rating" value="2"/>
                                <label for="2-stars" class="star">★</label>
                                <input type="radio" id="1-star" name="rating" value="1"/>
                                <label for="1-star" class="star">★</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">리뷰 내용</label>
                            <textarea class="form-control" id="reviewContent" rows="3" ></textarea>
                        </div>

                        <!-- 태그 선택 -->
                        <div class="mb-3">
                            <label for="tags" class="form-label">태그 선택</label>
                            <div class="btns">
                                <button class="tag-btn">맛있어요.</button>&nbsp;&nbsp;
                                <button class="tag-btn">친절해요.</button>&nbsp;&nbsp;
                                <button class="tag-btn">깨끗해요.</button>
                            </div>
                        </div>

                        <!-- 모달 폼 내의 버튼 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                            <button type="submit" class="btn btn-primary">리뷰 등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Kakao 지도 API 스크립트를 로드합니다. -->
<script layout:fragment="script" type='text/javascript'>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>
